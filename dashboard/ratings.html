<!DOCTYPE html>
<html>
    <head>
        <title>Rate a TA</title>
        
        <!--- Style sheet: ---->
        <link href="header.css" rel="stylesheet">
        <link href="ratings.css" rel="stylesheet">

        <!--- Icons: ---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/font-awesome.min.css">
    
        <!--- Fonts: ---->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat+Subrayada:wght@700&family=Playfair+Display:ital,wght@1,600&family=Raleway&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       
        <script src="header.js"></script>
        <script src="ratings.js"></script>
    </head>

    <body>
        <header>
            <div id="topNav" class="topNav"></div>
        </header>

        <main>
            <h1>Rate a Teaching Assistant</h1>

            <form>
                <!-- terms populated at onload by ajax call and selection triggers a second ajax call -->
                <label for="terms-select">Choose a term:</label>
                <select name="terms-select" id="terms-select" onchange="getCourses()">
                    <option value="none">-------</option>
                </select><br><br>

                <!-- courses in term populated by second ajax call and selection triggers a third ajax call -->
                <label for="courses-select">Choose a course:</label>
                <select name="courses-select" id="courses-select" onchange="getTAs()">
                    <option value="none">-------</option>
                </select><br><br>

                <!-- TAs in course populated by third ajax call -->
                <label for="TAs-select">Choose a TA:</label>
                <select name="TAs-select" id="TAs-select">
                    <option value="none">-------</option>
                </select>                

            </form>
            
        </main>
    
    </body>
</html>
