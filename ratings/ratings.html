<!DOCTYPE html>
<html>
    <head>
        <title>Rate a TA</title>
        
        <!--- Style sheet: ---->
        <link href="../dashboard/header.css" rel="stylesheet">
        <link href="ratings.css" rel="stylesheet">

        <!--- Icons: ---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/font-awesome.min.css">
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'> 

        <!--- Fonts: ---->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat+Subrayada:wght@700&family=Playfair+Display:ital,wght@1,600&family=Raleway&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
        <script src="../dashboard/header.js"></script>
        <script src="ratings.js"></script>
    
    </head>

    <body>
        <header>
            <div id="topNav" class="topNav"></div>
        </header>

        <main id="main">
            <h1>Rate a Teaching Assistant</h1>

            <form>
                <!-- terms populated at onload by ajax call and selection triggers a second ajax call -->
                <label for="terms-select">Choose a term:</label>
                <select name="terms-select" id="terms-select" onchange="getCourses()">
                    <option value="none">-------</option>
                </select><br><br>

                <!-- courses in term populated by second ajax call and selection triggers a third ajax call -->
                <label for="courses-select">Choose a course:</label>
                <select name="courses-select" id="courses-select" onchange="getTAs()">
                    <option value="none">-------</option>
                </select><br><br>

                <!-- TAs in course populated by third ajax call -->
                <label for="TAs-select">Choose a TA:</label>
                <select name="TAs-select" id="TAs-select" onchange="toggleFeedbackDiv()">
                    <option value="none">-------</option>
                </select><br><br>          

                <div id="feedback">
                    <div id="stars">
                        <span class="fa fa-star fa-2x" id="star-1" onmouseover="fillStar(1)"></span>
                        <span class="fa fa-star fa-2x" id="star-2" onmouseover="fillStar(2)"></span>
                        <span class="fa fa-star fa-2x" id="star-3" onmouseover="fillStar(3)"></span>
                        <span class="fa fa-star fa-2x" id="star-4" onmouseover="fillStar(4)"></span>
                        <span class="fa fa-star fa-2x" id="star-5" onmouseover="fillStar(5)"></span>
                    </div><br>
    
                    <textarea rows="5" cols="50" placeholder="How did they do?" id="feedback-msg"></textarea>

                    <button type="button" onclick="submitFeedback()" style="margin-top:10px;">Submit</button>
                </div>
            </form>
        
        </main>
  
    </body>
</html>
